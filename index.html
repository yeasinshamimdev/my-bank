<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-lime-500">My Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 text-center ">Please Login</h3>
            <div >
                <input id="user-email" class="border block border-green-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your Email">

                <input id="user-password" class="border block border-green-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Your password">

                <button id="login-button" class="bg-pink-500 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main> 

    <script src="js/login.js"></script>
</body>
</html>
