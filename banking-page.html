<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Accounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-bold text-lime-500">Money</span> from my Bank</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8 text-white">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total" >00</span></h4>
                </div>
                <div class="bg-pink-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-orange-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Please Deposit</h3>
                    <div >
                        <input id="deposit-input" class="border block border-green-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ you want to deposit">
        
                        <button id="deposit-button" class="bg-pink-500 px-4 py-2 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Please Withdraw</h3>
                    <div >
                        <input id="withdraw-input" class="border block border-green-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ you want to withdraw">
        
                        <button id="withdraw-button" class="bg-pink-500 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
